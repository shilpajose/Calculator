<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card container" style="width: 17.5rem;margin-top: 10%;" id="cardd">
        <div class="card-body col-lg-12 col-sm-12 col-md-12">
            <br>
            <input type="text" name="" id="output" placeholder="0" class="form-control">
            <br>
            <div class="div1">
                <button type="button" onclick="allClear()" class="btn btn-warning">AC</button>
                <button type="button" onclick="" class="btn btn-warning">+/-</button>
                <button type="button" onclick="" class="btn btn-warning">%</button>
                <button type="button" onclick="" class="btn btn-warning"><i class="fa-solid fa-divide"></i></button>
            </div>
            <br>
            <div class="div2">
                <button type="button" onclick="" class="btn btn-light">7</button>
                <button type="button" onclick="" class="btn btn-light">8</button>
                <button type="button" onclick="" class="btn btn-light">9</button>
                <button type="button" onclick="" class="btn btn-warning"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <br>
            <div class="div3">
                <button type="button" onclick="" class="btn btn-light">4</button>
                <button type="button" onclick="" class="btn btn-light">5</button>
                <button type="button" onclick="" class="btn btn-light">6</button>
                <button type="button" onclick="" class="btn btn-warning"><i class="fa-solid fa-minus"></i></button>
            </div>
            <br>
            <div class="div4">
                <button type="button" onclick="" class="btn btn-light">1</button>
                <button type="button" onclick="" class="btn btn-light">2</button>
                <button type="button" onclick="" class="btn btn-light">3</button>
                <button type="button" onclick="" class="btn btn-warning"><i class="fa-solid fa-plus"></i></button>
            </div>
            <br>
            <div class="div5">
                <button type="button" onclick="" class="btn btn-light">0</button>
                <button type="button" onclick="" class="btn btn-warning">.</button>
                <button type="button" onclick="" class="btn btn-warning"><i
                        class="fa-solid fa-delete-left"></i></button>
                <button type="button" onclick="" class="btn btn-warning"><i class="fa-solid fa-equals"></i></button>
            </div>
            <br>
        </div>
    </div>
</body>

</html>
